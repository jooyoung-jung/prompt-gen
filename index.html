<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antigravity Prompt Gen</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        space: '#0a0a0c',
                        glass: 'rgba(255, 255, 255, 0.05)',
                        'glass-border': 'rgba(255, 255, 255, 0.1)',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-space text-white min-h-screen flex items-center justify-center overflow-hidden">

    <!-- Background Elements -->
    <div class="fixed inset-0 pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-purple-900/20 rounded-full blur-[120px] animate-pulse-slow"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-blue-900/20 rounded-full blur-[120px] animate-pulse-slow delay-1000"></div>
    </div>

    <main class="relative z-10 w-full max-w-2xl px-4">
        
        <!-- Main Card -->
        <div id="main-card" class="glass-panel p-8 rounded-3xl floating-animation border border-glass-border">
            
            <header class="text-center mb-8">
                <h1 class="text-4xl font-light tracking-wider mb-2 bg-clip-text text-transparent bg-gradient-to-r from-blue-200 to-purple-200">
                    ANTIGRAVITY
                </h1>
                <p class="text-blue-200/60 text-sm font-light tracking-widest uppercase">
                    AI Image Prompt Generator
                </p>
            </header>

            <!-- Input Area -->
            <div class="mb-8 relative group">
                <div class="absolute -inset-0.5 bg-gradient-to-r from-blue-500 to-purple-600 rounded-xl opacity-20 group-hover:opacity-40 transition duration-1000 blur"></div>
                <div class="relative">
                    <input type="text" id="user-input" 
                        class="w-full bg-black/40 border border-glass-border rounded-xl px-6 py-4 text-lg focus:outline-none focus:border-blue-400/50 transition-all placeholder-white/20"
                        placeholder="Enter a concept (e.g. 'Ocean', 'Silence')..."
                        autocomplete="off">
                </div>
            </div>

            <!-- Generate Button -->
            <div class="flex justify-center mb-8 relative">
                <button id="generate-btn" 
                    class="relative overflow-hidden group bg-white/5 hover:bg-white/10 border border-white/10 px-8 py-3 rounded-full transition-all duration-300 transform hover:scale-105 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed">
                    <span class="relative z-10 text-sm font-medium tracking-widest uppercase">Generate</span>
                    <div class="absolute inset-0 h-full w-full bg-gradient-to-r from-transparent via-white/5 to-transparent -translate-x-full group-hover:animate-shimmer"></div>
                </button>
            </div>

            <!-- Progress Bar (Hidden by default) -->
            <div id="progress-container" class="hidden mb-6">
                <div class="flex justify-between text-xs text-blue-200/50 mb-2 uppercase tracking-wider">
                    <span id="progress-text">Initializing Model...</span>
                    <span id="progress-percent">0%</span>
                </div>
                <div class="w-full bg-white/5 rounded-full h-1 overflow-hidden">
                    <div id="progress-bar" class="bg-gradient-to-r from-blue-400 to-purple-500 h-full w-0 transition-all duration-300"></div>
                </div>
            </div>

            <!-- Output Area -->
            <div id="output-container" class="min-h-[100px] flex items-center justify-center text-center">
                <p id="output-text" class="text-white/80 font-light leading-relaxed opacity-0 transition-opacity duration-700">
                    <!-- Result will appear here -->
                </p>
            </div>

        </div>

    </main>

    <!-- Particles Container -->
    <div id="particles" class="fixed inset-0 pointer-events-none z-50"></div>

    <!-- Scripts -->
    <script type="module" src="main.js"></script>
</body>
</html>
