<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Generator</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pretendard+Variable:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Pretendard Variable', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            bg: '#1a1d26',
                            card: '#242833',
                            border: '#333745',
                            accent: '#7c3aed',
                            'accent-hover': '#8b5cf6',
                            text: '#ffffff',
                            'text-muted': '#a1a1aa',
                        }
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-brand-bg text-brand-text min-h-screen p-4 md:p-8 flex items-center justify-center">

    <div class="w-full max-w-4xl space-y-8">

        <!-- 프롬프트 모드 -->
        <section>
            <h2 class="text-sm font-semibold mb-3 flex items-center gap-1">
                프롬프트 모드 <span class="text-brand-accent">*</span>
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <button id="mode-image"
                    class="mode-card active text-left p-4 rounded-xl border border-brand-border bg-brand-card transition-all group">
                    <div class="font-bold mb-1">이미지 프롬프트 모드</div>
                    <div class="text-xs text-brand-text-muted">30개의 독립적인 이미지 프롬프트 생성</div>
                </button>
                <button id="mode-story"
                    class="mode-card text-left p-4 rounded-xl border border-brand-border bg-brand-card transition-all opacity-60">
                    <div class="font-bold mb-1">스토리 모드</div>
                    <div class="text-xs text-brand-text-muted">30개 장면으로 구성된 일관된 스토리 생성</div>
                </button>
            </div>
        </section>

        <!-- AI 엔진 -->
        <section>
            <div class="flex items-center justify-between mb-3">
                <h2 class="text-sm font-semibold flex items-center gap-1">
                    AI 엔진 <span class="text-brand-accent">*</span>
                </h2>
                <div class="flex gap-2">
                    <button
                        class="text-xs px-3 py-1.5 rounded-lg bg-brand-card border border-brand-border text-brand-text-muted flex items-center gap-1 hover:text-white transition-all">
                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                        히스토리
                    </button>
                    <button
                        class="text-xs px-3 py-1.5 rounded-lg bg-gradient-to-r from-blue-500 to-brand-accent font-medium flex items-center gap-1 hover:opacity-90 transition-all">
                        ✨ 새로 만들기
                    </button>
                </div>
            </div>
            <div class="grid grid-cols-3 gap-3">
                <button
                    class="engine-btn active bg-brand-accent py-2.5 rounded-xl font-medium border border-transparent transition-all">Seedream
                    V4</button>
                <button
                    class="engine-btn bg-brand-card border border-brand-border py-2.5 rounded-xl font-medium text-brand-text-muted hover:border-brand-accent transition-all">NanoBanana</button>
                <button
                    class="engine-btn bg-brand-card border border-brand-border py-2.5 rounded-xl font-medium text-brand-text-muted hover:border-brand-accent transition-all">Midjourney</button>
            </div>
        </section>

        <!-- 주제 -->
        <section>
            <h2 class="text-sm font-semibold mb-3 flex items-center gap-1">
                주제 <span class="text-brand-accent">*</span>
            </h2>
            <input type="text" id="user-input"
                class="w-full bg-brand-card border border-brand-border rounded-xl px-4 py-4 focus:outline-none focus:border-brand-accent transition-all placeholder-brand-text-muted/30"
                placeholder="예: 고양이, 우주, 요리, 여행 등 (엔터로 생성)">
        </section>

        <!-- 스타일 설정 -->
        <section class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-4">
            <div>
                <h3 class="text-xs text-brand-text-muted mb-2">스타일 설정</h3>
                <div class="relative">
                    <select
                        class="w-full appearance-none bg-brand-card border border-brand-border rounded-xl px-4 py-3 pr-10 focus:outline-none focus:border-brand-accent transition-all">
                        <option>자유 스타일 (Free Style)</option>
                        <option>실사 (Photorealistic)</option>
                        <option>애니메이션 (Anime)</option>
                    </select>
                    <div class="pointer-events-none absolute right-3 top-1/2 -translate-y-1/2 text-brand-text-muted">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path d="M19 9l-7 7-7-7" />
                        </svg>
                    </div>
                </div>
            </div>
            <div>
                <h3 class="text-xs text-brand-text-muted mb-2">마법의 프롬프트</h3>
                <div class="relative">
                    <select
                        class="w-full appearance-none bg-brand-card border border-brand-border rounded-xl px-4 py-3 pr-10 focus:outline-none focus:border-brand-accent transition-all">
                        <option>마법의 프롬프트</option>
                        <option>직접 입력</option>
                    </select>
                    <div class="pointer-events-none absolute right-3 top-1/2 -translate-y-1/2 text-brand-text-muted">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path d="M19 9l-7 7-7-7" />
                        </svg>
                    </div>
                </div>
            </div>
        </section>

        <!-- 하단 액션 버튼 -->
        <div class="flex gap-3">
            <button id="generate-btn" disabled
                class="flex-1 bg-brand-accent hover:bg-brand-accent-hover disabled:bg-brand-accent/40 py-4 rounded-xl font-bold flex items-center justify-center gap-2 transition-all">
                <span id="btn-icon">⚠️</span>
                <span id="btn-text">주제를 입력해주세요</span>

                <!-- 로딩 바 커스텀 제어용 -->
                <div id="loading-overlay"
                    class="absolute inset-0 bg-brand-accent hidden items-center justify-center rounded-xl overflow-hidden">
                    <div id="inner-loading-bar"
                        class="absolute left-0 top-0 h-full bg-white/20 transition-all duration-300" style="width: 0%">
                    </div>
                    <span id="loading-text" class="relative z-10">모델 로딩 중 (0%)</span>
                </div>
            </button>
            <button id="reset-btn"
                class="bg-brand-card border border-brand-border p-4 rounded-xl hover:bg-brand-border transition-all flex items-center gap-2 text-sm">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
                초기화
            </button>
        </div>

        <!-- 결과 영역 (이미지에는 없지만 필요함) -->
        <div id="output-container" class="hidden animate-fade-in">
            <div class="bg-brand-card rounded-2xl border border-brand-border p-6 mt-8 relative overflow-hidden">
                <div class="flex items-center justify-between mb-4">
                    <span class="text-xs font-bold text-brand-accent uppercase tracking-wider">Result</span>
                    <button id="copy-btn"
                        class="text-xs px-2 py-1 rounded bg-white/5 hover:bg-white/10 transition-all">복사하기</button>
                </div>
                <p id="output-text" class="text-sm leading-relaxed text-white/90 whitespace-pre-wrap"></p>
            </div>
        </div>

    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
