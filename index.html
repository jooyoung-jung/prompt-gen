<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Generator</title>
    <meta name="description" content="AI 기반 이미지 프롬프트 생성기 - 키워드를 입력하면 창의적인 이미지 프롬프트를 생성합니다.">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        dark: '#0f0f12',
                        'dark-lighter': '#1a1a22',
                        accent: {
                            primary: '#6366f1',
                            secondary: '#8b5cf6',
                        },
                        glass: 'rgba(255, 255, 255, 0.03)',
                        'glass-border': 'rgba(255, 255, 255, 0.08)',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-dark text-white min-h-screen flex flex-col">

    <!-- Background Gradient Orbs -->
    <div class="fixed inset-0 pointer-events-none overflow-hidden">
        <div
            class="absolute top-[-20%] left-[-10%] w-[50%] h-[50%] bg-indigo-600/10 rounded-full blur-[150px] animate-pulse-slow">
        </div>
        <div
            class="absolute bottom-[-20%] right-[-10%] w-[50%] h-[50%] bg-violet-600/10 rounded-full blur-[150px] animate-pulse-slow">
        </div>
        <div
            class="absolute top-[40%] left-[50%] w-[30%] h-[30%] bg-fuchsia-600/5 rounded-full blur-[100px] animate-pulse-slow">
        </div>
    </div>

    <!-- Header -->
    <header class="relative z-20 py-6 px-6">
        <div class="max-w-4xl mx-auto flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div
                    class="w-10 h-10 rounded-xl bg-gradient-to-br from-indigo-500 to-violet-600 flex items-center justify-center">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                </div>
                <span class="text-lg font-semibold tracking-tight">Prompt Gen</span>
            </div>
            <div id="status-badge"
                class="flex items-center gap-2 px-3 py-1.5 rounded-full bg-white/5 border border-white/10 text-xs text-white/50">
                <span class="w-2 h-2 rounded-full bg-amber-400 animate-pulse"></span>
                <span>모델 준비 중</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="relative z-10 flex-1 flex items-center justify-center px-4 py-8">
        <div class="w-full max-w-2xl">

            <!-- Main Card -->
            <div id="main-card" class="glass-panel p-8 md:p-10 rounded-3xl border border-glass-border">

                <!-- Title -->
                <div class="text-center mb-10">
                    <h1
                        class="text-3xl md:text-4xl font-semibold mb-3 bg-clip-text text-transparent bg-gradient-to-r from-white via-white to-white/80">
                        AI 이미지 프롬프트
                    </h1>
                    <p class="text-white/40 text-sm md:text-base font-light">
                        키워드를 입력하면 AI가 창의적인 이미지 프롬프트를 생성합니다
                    </p>
                </div>

                <!-- Input Area -->
                <div class="mb-6">
                    <div class="relative group">
                        <div
                            class="absolute -inset-1 bg-gradient-to-r from-indigo-500/20 to-violet-500/20 rounded-2xl opacity-0 group-hover:opacity-100 group-focus-within:opacity-100 transition-all duration-500 blur-xl">
                        </div>
                        <div class="relative">
                            <input type="text" id="user-input"
                                class="w-full bg-dark-lighter/80 border border-white/10 rounded-2xl px-6 py-5 text-lg focus:outline-none focus:border-indigo-500/50 focus:ring-2 focus:ring-indigo-500/20 transition-all placeholder-white/25"
                                placeholder="예: 미래 도시, 고양이, 우주..." autocomplete="off">
                        </div>
                    </div>
                </div>

                <!-- Generate Button -->
                <div class="mb-8">
                    <button id="generate-btn"
                        class="w-full relative overflow-hidden group bg-gradient-to-r from-indigo-600 to-violet-600 hover:from-indigo-500 hover:to-violet-500 px-8 py-4 rounded-2xl transition-all duration-300 transform hover:scale-[1.02] active:scale-[0.98] disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none shadow-lg shadow-indigo-500/25">
                        <span class="relative z-10 text-base font-medium flex items-center justify-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M13 10V3L4 14h7v7l9-11h-7z" />
                            </svg>
                            프롬프트 생성
                        </span>
                        <div
                            class="absolute inset-0 h-full w-full bg-gradient-to-r from-transparent via-white/10 to-transparent -translate-x-full group-hover:animate-shimmer">
                        </div>
                    </button>
                </div>

                <!-- Progress Bar (Hidden by default) -->
                <div id="progress-container" class="hidden mb-8">
                    <div class="flex justify-between text-xs text-white/40 mb-3">
                        <span id="progress-text">모델 초기화 중...</span>
                        <span id="progress-percent">0%</span>
                    </div>
                    <div class="w-full bg-white/5 rounded-full h-2 overflow-hidden">
                        <div id="progress-bar"
                            class="bg-gradient-to-r from-indigo-500 to-violet-500 h-full w-0 transition-all duration-300 rounded-full">
                        </div>
                    </div>
                </div>

                <!-- Output Area -->
                <div id="output-container"
                    class="min-h-[120px] rounded-2xl bg-dark/50 border border-white/5 p-6 transition-all duration-300">
                    <div id="output-placeholder"
                        class="flex flex-col items-center justify-center h-full text-center text-white/30">
                        <svg class="w-10 h-10 mb-3 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        <p class="text-sm">생성된 프롬프트가 여기에 표시됩니다</p>
                    </div>
                    <div id="output-result" class="hidden">
                        <div class="flex items-start gap-3 mb-4">
                            <div
                                class="w-8 h-8 rounded-lg bg-gradient-to-br from-indigo-500 to-violet-600 flex items-center justify-center flex-shrink-0">
                                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                                </svg>
                            </div>
                            <div class="flex-1">
                                <p class="text-xs text-white/40 mb-2 uppercase tracking-wider">Generated Prompt</p>
                                <p id="output-text" class="text-white/90 leading-relaxed whitespace-pre-wrap"></p>
                            </div>
                        </div>
                        <div class="flex justify-end">
                            <button id="copy-btn"
                                class="flex items-center gap-2 px-4 py-2 rounded-lg bg-white/5 hover:bg-white/10 border border-white/10 text-sm text-white/60 hover:text-white transition-all">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                                </svg>
                                복사
                            </button>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="relative z-10 py-6 text-center text-white/30 text-xs">
        <p>Powered by Qwen3 • On-Device AI</p>
    </footer>

    <!-- Particles Container -->
    <div id="particles" class="fixed inset-0 pointer-events-none z-50"></div>

    <!-- Scripts -->
    <script type="module" src="main.js"></script>
</body>

</html>
